<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Proyectos</title>
    <link rel="stylesheet" href="/view/styles/proyecto.css">
</head>
<body>
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <p>Validando...</p>
        </div>
    </div>
    <div class="container">
        <header class="header">
            <h1>Panel de Proyectos</h1>
            <button class="logout-button">Cerrar Sesión</button>
        </header>
        <div class="search-bar">
            <input type="text" id="search-name" placeholder="Buscar por nombre">
            <input type="date" id="search-date">
            <select id="search-status">
                <option value="" disabled selected>Seleccione</option>
                <option value="Todos">Todos</option>
                <option value="Completado">Completado</option>
                <option value="En progreso">En progreso</option>
                <option value="Pendiente">Pendiente</option>
            </select>
        </div>
        <div id="filter-warning" class="warning-message" style="display: none;">
            Se están aplicando más de dos filtros.
        </div>
        <div class="project-list">
            <!-- Los proyectos se agregarán dinámicamente aquí -->
        </div>
    </div>
    <script type="module" src="/controller/main.js"></script>
</body>
</html>
