<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <link rel="stylesheet" href="./view/styles/css.css">
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <form action="#" method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="role">Rol:</label>
            <select id="role" name="role" required>
                <option value="desarrollador">Desarrollador</option>
                <option value="gestor">Gestor de Proyectos</option>
                <option value="docente">Docente</option>
            </select>

            <button id="register-button" type="button">Registrarse</button>
        </form>
    </div>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form action="#" method="post">
            <label for="login-email">Correo Electrónico:</label>
            <input type="email" id="login-email" name="email" required>

            <label for="login-password">Contraseña:</label>
            <input type="password" id="login-password" name="password" required>

            <button id="login-button" type="button">Iniciar Sesión</button>
        </form>
    </div>
    <script type="module" src="./controller/main.js"></script>
</body>
</html>
