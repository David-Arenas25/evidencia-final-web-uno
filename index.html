<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e2e2e2;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        .form-container h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: calc(100% - 16px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #1c86ee;
        }
        .toggle-link {
            text-align: center;
            margin-top: 10px;
            color: #1e90ff;
            cursor: pointer;
            font-size: 14px;
        }
        .hidden {
            display: none;
        }
        .spinner {
            display: none;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #1e90ff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="form-container" id="formContainer">
        <div id="registerForm">
            <h2>Registro</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" autocomplete="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" autocomplete="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" autocomplete="new-password" required>
                </div>
                <div class="form-group">
                    <label for="role">Rol</label>
                    <select id="role" name="role" required>
                        <option value="developer">Desarrollador</option>
                        <option value="project_manager">Gestor de Proyectos</option>
                    </select>
                </div>
                <div class="form-group">
                    <button id="registerButton" type="button">Registrarse</button>
                </div>
                <div class="toggle-link" id="toLogin">¿Ya tienes una cuenta? Inicia sesión</div>
            </form>
        </div>
        <div class="hidden" id="loginForm">
            <h2>Iniciar Sesión</h2>
            <form>
                <div class="form-group">
                    <label for="loginEmail">Correo</label>
                    <input type="email" id="loginEmail" name="loginEmail" autocomplete="username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" id="loginPassword" name="loginPassword" autocomplete="current-password" required>
                </div>
                <div class="form-group">
                    <button id="loginButton" type="button">Iniciar Sesión</button>
                </div>
                <div class="toggle-link" id="toRegister">¿No tienes una cuenta? Regístrate</div>
            </form>
        </div>
        <div class="spinner" id="spinner"></div>
    </div>

    <script type="module" src="/controller/main.js">
    </script>
</body>
</html>
