<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Credenciales</title>
    <link rel="stylesheet" href="/evidencia-final-web-uno/view/styles/css.css">
  
</head>
<body>
    <div class="form-container" id="formContainer">
        <div class="message-container hidden">
            <h2>Valide sus Credenciales</h2>
            <p>Por favor, ingrese su nombre de usuario y contraseña para continuar.</p>
        </div>
        <div id="registerForm">
            <h2>Registro</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="role">Rol</label>
                    <select id="role" name="role" required>
                        <option value="developer">Desarrollador</option>
                        <option value="project_manager">Gestor de Proyectos</option>
                    </select>
                </div>
                <div class="form-group">
                    <button id="registerButton" type="button">Registrarse</button>
                </div>
                <div class="toggle-link" id="toLogin">¿Ya tienes una cuenta? Inicia sesión</div>
            </form>
        </div>
        <div class="hidden" id="loginForm">
            <h2>Iniciar Sesión</h2>
            <form>
                <div class="form-group">
                    <label for="loginEmail">Correo</label>
                    <input type="email" id="loginEmail" name="loginEmail" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" id="loginPassword" name="loginPassword" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <button id="loginButton" type="button">Iniciar Sesión</button>
                </div>
                <div class="toggle-link" id="toRegister">¿No tienes una cuenta? Regístrate</div>
            </form>
        </div>
        <div class="spinner" id="spinner"></div>
    </div>

    <script type="module" src="/controller/main.js"></script>
</body>
</html>
