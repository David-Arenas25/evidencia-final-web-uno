<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            position: absolute;
        }
        .hidden {
            opacity: 0;
            transform: translateX(100%);
            pointer-events: none;
        }
        .visible {
            opacity: 1;
            transform: translateX(0);
            pointer-events: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container visible" id="registerForm">
        <h2>Registro</h2>
        <form>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" autocomplete="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" autocomplete="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" autocomplete="new-password" required>
            </div>
            <div class="form-group">
                <label for="role">Rol</label>
                <select id="role" name="role" required>
                    <option value="developer">Desarrollador</option>
                    <option value="project_manager">Gestor de Proyectos</option>
                </select>
            </div>
            <div class="form-group">
                <button id="registerButton" type="button">Registrarse</button>
            </div>
        </form>
        <div class="toggle-link">¿Ya tienes una cuenta? Inicia sesión</div>
    </div>
    <div class="container hidden" id="loginForm">
        <h2>Iniciar Sesión</h2>
        <form>
            <div class="form-group">
                <label for="loginEmail">Correo</label>
                <input type="email" id="loginEmail" name="loginEmail" autocomplete="username" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Contraseña</label>
                <input type="password" id="loginPassword" name="loginPassword" autocomplete="current-password" required>
            </div>
            <div class="form-group">
                <button id="loginButton" type="button">Iniciar Sesión</button>
            </div>
        </form>
        <div class="toggle-link" onclick="toggleForms()">¿No tienes una cuenta? Regístrate</div>
    </div>

    <script type="module" src="controller/main.js">
        
    </script>
</body>
</html>
